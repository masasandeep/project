{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/2162ad9088.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "ehr/navbar.html" %}
    <div class="container-fluid overflow-hidden">
      <div class="row row-cols-2 g-5 min-vh-100">
        {%include 'ehr/leftview.html' %}
        <div class="col-9 col-md-10 border ">
          {%block content%}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
            <button class="btn btn-outline-success align-end rounded-3">
              <a href="{%url 'create' %}" class="nav-link">
                <i class="fa-solid fa-circle-plus"></i> Create</a
              >
            </button>
          </div>
          <div class="container overflow-hidden text-center">
            <div class="row g-5 row-cols-2">
              {%for tests in test%}
              <div class="col">
                <div class="rounded p-1 bg-light">
                  <a href="{%url 'test' tests%}" class="nav-link p-3"
                    >{{tests}}</a
                  >
                </div>
              </div>
              {%endfor%}
            </div>
          </div>
          {%endblock%}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
